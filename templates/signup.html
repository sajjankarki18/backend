<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
<body>
    <form action="{% url 'signup' %}" method="POST" style="border:1px solid #ccc">
      {% csrf_token %}
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          {% for message in messages %}
          <h3 style="color: red;">{{message}}</h3>
          {% endfor %}

          <h3 style="color: red;" class="error-message"></h3>

          <label for="username"><b>username</b></label>
          <input class="username" type="text" placeholder="Enter username" name="username" required>
      
          <label for="email"><b>Email</b></label>
          <input class="email" type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input class="password" type="password" placeholder="Enter Password" name="password" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="password2" required>
        
          <div class="clearfix">
            <button type="submit" class="signupbtn js-signup-button">Sign Up</button>
          </div>
        </div>
      </form>
      <script src="{% static 'script.js' %}"></script>
</body>
</html>
